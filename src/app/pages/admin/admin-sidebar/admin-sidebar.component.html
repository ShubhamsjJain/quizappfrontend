<mat-card>

    <mat-action-list>
        <div mat-subheader>Menu</div>

        <button mat-list-item class="button-align" routerLink="/admin">
            <mat-icon mat-list-icon>home</mat-icon> 
            <span class="button-text">Home</span>
        </button>

        <button mat-list-item class="button-align" routerLink ="/admin/profile">

            
            <mat-icon mat-list-icon>account_circle</mat-icon> 
            <span class="button-text">Profile</span>
        </button>

        <button mat-list-item class="button-align"  routerLink = "/admin/categories">

            <mat-icon mat-list-icon>list</mat-icon> 
            <span class="button-text">Categories</span>
        </button>

        <button mat-list-item class="button-align" routerLink = "/admin/add-category" >

            <mat-icon mat-list-icon>add</mat-icon> 
            <span class="button-text">Add Categories</span>
        </button>

        <button mat-list-item class="button-align" routerLink = "/admin/view-quizzes" >

            <mat-icon mat-list-icon>live_help</mat-icon> 
            <span class="button-text">Quizzes</span>
        </button>

        <button mat-list-item class="button-align" routerLink = "/admin/add-quiz" >

            <mat-icon mat-list-icon>add_circle</mat-icon> 
            <span class="button-text">Add Quiz</span>
        </button>

        <button mat-list-item class="button-align" >

            <mat-icon mat-list-icon>logout</mat-icon> 
            <span class="button-text">Logout</span>
        </button>
       

    </mat-action-list>

</mat-card>
