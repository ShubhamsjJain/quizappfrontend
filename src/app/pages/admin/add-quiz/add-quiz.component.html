<div class="container">

    <div class="row">


        <!-- {{quiz | json}} -->
            <mat-card>

                <div class="text-center mt20"><h1><b><i>Add new Quiz</i></b></h1></div>
    
                <mat-card-content>
    
                    <form (ngSubmit)="formSubmit()">
            
                        <mat-form-field  class="full-width">
            
                            <mat-label>Title</mat-label>
                            <input type="text" name="title" matInput
                            [(ngModel)]="quiz.title"
                            placeholder="Enter Title"
                            required
                            >
            
            
                        </mat-form-field>
            
                        <mat-form-field  class="full-width">
            
                            <mat-label>Description</mat-label>
    
                            <textarea name="description" cols="20" rows="5" placeholder="Enter Description" matInput 
                            [(ngModel)]="quiz.description" required>
    
                            </textarea>
                    
                        </mat-form-field>



                <mat-form-field  class="half-width1">
        
                    <mat-label>Maximum Marks</mat-label>
                    <input type="text" name="maxMarks" matInput
                    [(ngModel)]="quiz.maxMarks"           
                     placeholder="Enter Maximum Marks"
                     required
                    ></mat-form-field>

 

            <mat-form-field  class="half-width2">
        
                <mat-label>Number of Questions</mat-label>
                        <input type="text" name="num_Of_Questions" matInput
                        [(ngModel)]="quiz.num_Of_Questions"  
                        placeholder="Enter Total number of questions in quiz"
                        required >
             </mat-form-field>


             <mat-slide-toggle
                class="example-margin"
                name="active"
                [(ngModel)]="quiz.active"
                >
                Publish Status
            </mat-slide-toggle>

            <div class="mt20 mb20" >

                <mat-form-field class="full-width" >
                    <mat-label>Choose a Category</mat-label>
                    <mat-select name="category" [(ngModel)]="quiz.category.cid" required >
                      <mat-option *ngFor="let c of category" [value]="c.cid" [(ngModel)]="c.cid">{{c.title}}</mat-option>
                    </mat-select>
                  </mat-form-field>

            </div>
            

             



            <div class="button-container">
            
                <button type= "submit" mat-raised-button class="my-button" color="primary">Add</button>
                

            </div>
            </form>
        </mat-card-content>
    </mat-card>

    </div>
</div>
