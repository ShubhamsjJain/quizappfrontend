<div class="container">

    <div class="row">

        <div class="col-md-6 offset-md-3">

            
            <mat-card>
            <div class="container d-flex justify-content-center align-items-center mt20">

                <img src="../../../assets/signup.png" alt="" class="logo-img rounded-circle">
            </div>

            <h1 class="text-center">Login here!!!</h1>


            <div class="form-container">


                

                <form (ngSubmit)="formSubmit()" class="my-form"  >

                    <!-- Username Field -->
    
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Username</mat-label>
                        <input 

                        [(ngModel)]="loginData.username"
                        name="username"
                        required
                       
                        matInput placeholder="Enter Username">
                    
                      </mat-form-field>
    
                      <!-- Password Field -->
                      <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input type="password"
                        [(ngModel)]="loginData.password"
                        name="password" 
                        required
                        
                        
                        matInput placeholder="Enter Password">
                       
                      </mat-form-field>
    
                     
    
                      <div class="button-container">
    
                        <button type= "submit" mat-raised-button class="my-button" color="primary">Login</button>
                        <button type ="Reset" mat-raised-button class="my-button" color="accent">Reset</button>
    
                      </div>
    
                </form>

            </div>

        </mat-card>
    

        </div>
    </div>
</div>
