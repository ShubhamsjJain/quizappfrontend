
<!-- {{quiz_data | json}} -->

<div class="container">

    

    <div class="row">

        <h1 class="mt10">Available quizzes</h1>
        <hr>

        <div class="col-md-6" *ngFor="let q of quiz_data">

            <mat-card class="mt10" >
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>{{q.title}}</mat-card-title>
                    <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p class="truncate">{{q.description}}</p>
                </mat-card-content>

                <div class="container button-container">

                    <mat-card-actions>

                        <button mat-raised-button class="my-button" color="primary" >View</button>

                        <button mat-raised-button class="my-button" color="accent" [routerLink] =" '/user-dashboard/questions/' + q.quiz_id ">Start</button>
                
                        <button mat-button class="my-button" color="accent">M.M:{{q.maxMarks}}</button>
                    
                        <button mat-button class="my-button" color="accent">Questions:{{q.num_Of_Questions}}</button>
                    
                    </mat-card-actions>
    
    
                </div>

            </mat-card>

        </div>
        
        
           <div class="col-md-12">

            <mat-card *ngIf="quiz_data.length == 0">
                <mat-card-content>
                    <h1>No data in this category</h1>
                </mat-card-content>
            </mat-card>
           </div> 
            
        
        

    </div>

</div>
