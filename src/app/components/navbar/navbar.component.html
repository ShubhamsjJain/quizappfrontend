<mat-toolbar color="primary">
    
    <a [routerLink]="'/'"
    
    mat-icon-button 
    class="example-icon" 
    aria-label="Example icon-button with menu icon">
     <mat-icon>menu</mat-icon>
    </a>

   <span><i>QUIZZY</i></span>

   <span class="example-spacer"></span>

   <a 
   
   *ngIf="!isUserLoggedIn"  
   [routerLink]="'/login'"
         mat-button 
         class="example-icon favorite-icon ml20" 
         aria-label="Example icon-button with heart icon"
         >
         Login
    
    </a>

   <a 
   *ngIf="!isUserLoggedIn"  
   [routerLink]="'/signup'"
           mat-button 
   
           class="example-icon favorite-icon ml20" 
           aria-label="Example icon-button with heart icon"
           
           >

           Signup
     
    
</a>

<a 
   *ngIf="isUserLoggedIn && user"  
           mat-button 
           [routerLink]="user.authorities[0].authority==='USER'?'/user-dashboard/profile':'/admin/profile'" 
           class="example-icon favorite-icon ml20" 
           aria-label="Example icon-button with heart icon"
           
           >

           {{user.username}}
     
    
</a>

<a 

(click)="logout()"
   *ngIf="isUserLoggedIn"  
           mat-button 
   
           class="example-icon favorite-icon ml20" 
           aria-label="Example icon-button with heart icon"
           
           >

           Logout
     
    
</a>

 </mat-toolbar>
